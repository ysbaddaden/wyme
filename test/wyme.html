<!DOCTYPE html>
<html>
<head>
  <title>WYME</title>
  <link rel="stylesheet" type="text/css" href="alpha-control.css"/>
  <link rel="stylesheet" type="text/css" href="wyme.css"/>
</head>
<body>

  <form action="#" method="post">
    <div>
      <label for="body">Empty Form</label>
      <textarea name="body" id="body" class="wyme"></textarea>
    </div>
  </form>

  <form action="#" method="post">
    <div>
      <label for="body">Filled Form</label>
      <textarea name="body" id="body" class="wyme">
&lt;p&gt;This is a form with a textarea that already contains some text. Yes, it does.&lt;/p&gt;
&lt;p&gt;It even has two paragraphs.&lt;/p&gt;
      </textarea>
    </div>
  </form>

<script src="../src/support/alpha-core.js"></script>
<script src="../src/support/alpha-control.js"></script>
<script src="../src/button.js"></script>
<script src="../src/toolbar.js"></script>
<script src="../src/wyme.js"></script>
<script>
Array.prototype.forEach.call(document.querySelectorAll('textarea.wyme'), function(textarea) {
  new WYME(textarea);
});
</script>

</body>
</html>
